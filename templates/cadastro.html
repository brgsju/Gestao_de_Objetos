<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00aaff, #00ffaa);
            color: #333;
        }
        .container {
            width: 350px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #01579b;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group label span {
            color: red;
        }
        .form-group input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #0277bd;
        }
        .button {
            background-color: #039be5;
            color: white;
            padding: 14px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0288d1;
        }
        .login-link {
            color: #0277bd;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            transition: color 0.3s;
        }
        .login-link:hover {
            color: #01579b;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form method="post">
            <div class="form-group">
                <label for="email"><b>Nome de Usuário</b></label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Senha</b></label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="department"><b>Departamento</b></label>
                <input type="text" id="department" name="department" required>
            </div>
            <button type="submit" class="button">Cadastrar</button>
        </form>
        <a href="/login" class="login-link">Já tem uma conta? Faça o login</a>
    </div>
</body>
</html>
